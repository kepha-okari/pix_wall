{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <section class="no-touch">
      <p class="text-center" style="font-size:1.3em">Search Results: <span>{{photos|length}}</span> found matching your search crireria</p>
      <div class="image-results col-md-4 col-md-offset-4">
        {% if photos %}
        {% for photo_item in photos%}
        <a href="{% url 'singlePhoto' photo_item.id %}%}">
        <div class="box">
          <div class="boxInner">
            <img src="{{photo_item.photo.url}}"  class="img-responsive">
            <div class="titleBox" style="font-family: 'Cabin Sketch', cursive">{{photo_item.name|upper}}</div>
          </div>
        </div>
        </a>
        {% endfor %}
        {% else %}
        <div class="wrap">
          <h1 class="text-center">No Photos found with that search criteria </h1>
        </div>
        {% endif %}
      </div>

    </section>
  </div>

{% endblock %}
