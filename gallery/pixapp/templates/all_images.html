{% extends 'base.html' %} {% block content %}
<section class="no-touch">

  <div class="wrap col-md-6 col-md-offset-3">
    {% for image in images %}
    <a href="{% url 'allImages'%}">
    <div class="box">
      <div class="boxInner">
        <img src="{% url 'singlePhoto',image.id %}"  class="img-responsive">
        <div class="titleBox" style="font-family: 'Cabin Sketch', cursive">{{image.name|upper}}</div>
      </div>
    </div>
    </a>
    {% endfor %}

  </div>

</section>

{% endblock %}
